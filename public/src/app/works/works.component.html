<div id="projects" data-sect="content">
	
	<div class="proj-headline-con">
		<p class="fs-primary-heading fw-bold text-accent-clr">Projects</p>
	</div>

	<div class="proj-con">
		<div class="proj-card" *ngFor="let project of featuredProj; let i = index">
			
			<div class="proj-desc-con">
				<div class="desc">
					<span>Featured Project</span>
					<div class="proj-title-con"><p class="fs-secondary-heading fw-semi-bold text-accent-clr">{{project.title}}</p></div>
					<div><span class="keyword bg-accent-trans" *ngFor="let key of project.keywords">{{key}}</span></div>
				</div>
			</div>
			
			<div class="proj-img-con">
				<img class="proj-img" src="{{project.img}}" >
				<div class="img-overlay fs-300">
					<div class="overlay-desc-con">
						<p>{{project.desc}}</p>
					</div>
					<div class="overlay-link-con">
						<a href="{{project.repoUrl}}">
							<svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><title>GitHub</title><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
						</a>
						<a *ngIf="project.webUrl" target="_blackn" href="{{project.webUrl}}">
							<svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-external-link"><title>External Link</title><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
						</a>
					</div>
				</div>
			</div>
		
		</div>
	</div>
	<div class="othr-proj-headline-con">
		<p class="fs-secondary-heading fw-bold text-accent-clr">Other Noteworthy Projects</p>
		<a href="https://github.com/ohpxho?tab=repositories" target="_blank">view the repository</a>
	</div>
	<div class="othr-proj-con">
		<div class="othr-proj-card" *ngFor="let proj of otherProj">
			<header>
				<div class="othr-proj-card-header">
					<div class="othr-folder-con">
						<svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" width="25" height="25" fill="none" stroke="#550a8a" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder"><title>Folder</title><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
					</div>
					<div class="othr-link-con">
						<a href="{{proj.repoUrl}}">
							<svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><title>GitHub</title><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
						</a>
						<a *ngIf="proj.webUrl" target="_blackn" href="{{proj.webUrl}}">
							<svg xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-external-link"><title>External Link</title><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
						</a>
					</div>
				</div>

				<div class="othr-proj-card-content">
					<p class="othr-proj-card-content-title fs-secondary-heading">{{proj.title}}</p>
					<p class="othr-proj-card-content-desc fs-300">{{proj.desc}}</p>
				</div>
			</header>
			<footer>
				<ul class="othr-proj-card-keywords">
					<li *ngFor="let key of proj.keywords">{{key}}</li>
				</ul>
			</footer>
		</div>
	</div>
</div>
